<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/app-icon-192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>27.06.25 - Alice & Alessandro</title>
  <meta name="description" content="Alice & Alessandro - Il nostro matrimonio e viaggio di nozze in Sudafrica e Seychelles" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#ec4899" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="27.06.25" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/app-icon-192.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="/app-icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/app-icon-512.png" />
  
  <!-- Additional Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="format-detection" content="telephone=no" />
  
  <style>
    /* Critical CSS for loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fdf2f8 0%, #ffffff 50%, #eff6ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    .loading-content {
      text-align: center;
      padding: 2rem;
    }
    
    .loading-heart {
      font-size: 3rem;
      animation: pulse 2s infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .loading-text {
      color: #374151;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 1.2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="loading-content">
      <div class="loading-heart">üíï</div>
      <div class="loading-text">27.06.25</div>
    </div>
  </div>
  
  <div id="root"></div>
  
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    // Hide loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 300);
        }
      }, 1000);
    });
    
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          console.log('üöÄ Registering Service Worker...');
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          });
          console.log('‚úÖ Service Worker registered successfully:', registration.scope);
          
          // Check for updates
          registration.addEventListener('updatefound', () => {
            console.log('üîÑ Service Worker update found');
          });
          
        } catch (error) {
          console.error('‚ùå Service Worker registration failed:', error);
        }
      });
    }
  </script>
</body>
</html>
